<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5bb81927d8.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Content -->
    <main class="container mx-auto px-4 py-12 flex flex-col gap-12">
        <div class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-md">
            <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Form Pengiriman</h1>
    
            <form action="#" method="POST" enctype="multipart/form-data">
    
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Pengirim</label>
                    <input type="email" id="email" name="email" required class="mt-1 px-4 py-2 w-full border border-gray-300  focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Email Anda">
                </div>
    
                <!-- Nama Pengirim -->
                <div class="mb-4">
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama Pengirim</label>
                    <input type="text" id="nama" name="nama" required class="mt-1 px-4 py-2 w-full border border-gray-300  focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nama Lengkap">
                </div>
    
                <!-- Judul -->
                <div class="mb-4">
                    <label for="judul" class="block text-sm font-medium text-gray-700">Judul Naskah</label>
                    <input type="text" id="judul" name="judul" required class="mt-1 px-4 py-2 w-full border border-gray-300  focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Masukkan Judul Naskah">
                </div>
    
                <!-- Jenis Naskah (Dropdown) -->
                <div class="mb-4">
                    <label for="jenis" class="block text-sm font-medium text-gray-700">Jenis Naskah</label>
                    <select id="jenis" name="jenis" required class="mt-1 px-4 py-2 w-full border border-gray-300  focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Pilih Jenis Naskah</option>
                        <option value="cerpen">Cerpen</option>
                        <option value="puisi">Puisi</option>
                        <option value="esai">Esai</option>
                        <option value="prosa">Prosa</option>
                    </select>
                </div>
    
                <!-- Naskah (Input File) -->
                <div class="mb-4">
                    <label for="naskah" class="block text-sm font-medium text-gray-700">Unggah Naskah</label>
                    <input type="file" id="naskah" name="naskah" required class="mt-1 px-4 py-2 w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" accept=".pdf,.docx,.txt">
                </div>
    
                <!-- Ilustrasi atau Gambar (Input File) -->
                <div class="mb-4">
                    <label for="ilustrasi" class="block text-sm font-medium text-gray-700">Unggah Ilustrasi/Gambar</label>
                    <input type="file" id="ilustrasi" name="ilustrasi" class="mt-1 px-4 py-2 w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" accept="image/*">
                </div>
    
                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-green-500 text-white py-2 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Kirim Naskah
                    </button>
                </div>
            </form>
        </div>
    
        
    </main>

    <!-- Footer -->
    <footer class="bg-slate-950 text-white py-8 mt-auto" id="footer-placeholder"></footer>

    <script src="../src/js/loadComponents.js"></script>
  </body>
</html>
